# ============================================
# Docker Compose for ISO Standards Games
# ============================================
# Optional: Use this for easy deployment
# ============================================

version: '3.8'

services:
  iso-standards-games:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: iso-standards-games
    ports:
      - "8001:8001"
    environment:
      - APP_NAME=ISO Standards Games
      - DEBUG=false
      - DEFAULT_LOCALE=en
      - LLM_PROVIDER=ollama
      - OLLAMA_BASE_URL=http://localhost:11434
      - OLLAMA_MODEL=qwen3
      - DATABASE_URL=sqlite:///./iso_standards_games.db
    volumes:
      # Optional: Persist database
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
